name: Build Kivy Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: /usr/local/lib/android/sdk
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      PATH: ${{ env.ANDROID_HOME }}/cmdline-tools/latest/bin:${{ env.ANDROID_HOME }}/platform-tools:$PATH

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Create virtual environment
      run: python3 -m venv venv

    - name: Upgrade pip
      run: venv/bin/pip install --upgrade pip setuptools wheel

    - name: Install Buildozer and Cython
      run: venv/bin/pip install --upgrade buildozer cython

    - name: Accept Android SDK licenses
      run: yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses

    - name: Install required Android SDK packages
      run: yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-31" "build-tools;36.1.0"

    - name: Check Android SDK
      run: |
        echo "SDK root: $ANDROID_SDK_ROOT"
        ls -l $ANDROID_SDK_ROOT/build-tools
        ls -l $ANDROID_SDK_ROOT/platforms

    - name: Build APK debug
      run: venv/bin/python -m buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: lotto2-debug-apk
        path: bin/*.apk
