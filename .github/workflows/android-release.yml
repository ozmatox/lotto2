name: Build Kivy Android APK

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/.buildozer/android/platform/android-sdk
      ANDROID_NDK_HOME: ${{ github.workspace }}/.buildozer/android/platform/android-ndk
      PATH: ${{ github.workspace }}/venv/bin:$PATH

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Create virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip buildozer cython

      - name: Initialize Buildozer
        run: |
          source venv/bin/activate
          buildozer init || true
          # Optional: modify buildozer.spec if needed
          sed -i 's|source.dir = .*|source.dir = .|' buildozer.spec
          sed -i 's|#p4a.bootstrap = .*|p4a.bootstrap = sdl2|' buildozer.spec
          sed -i 's|#android.archs = .*|android.archs = armeabi-v7a, arm64-v8a|' buildozer.spec

      - name: Accept Android SDK Licenses
        run: |
          mkdir -p $ANDROID_SDK_ROOT/licenses
          echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > $ANDROID_SDK_ROOT/licenses/android-sdk-license
          echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> $ANDROID_SDK_ROOT/licenses/android-sdk-license

      - name: Build APK
        run: |
          source venv/bin/activate
          buildozer android debug
